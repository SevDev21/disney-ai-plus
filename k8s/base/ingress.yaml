apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: disney-ai-plus-ingress
  namespace: disney-ai-plus
  labels:
    app.kubernetes.io/name: disney-ai-plus
    app.kubernetes.io/part-of: disney-ai-plus
  annotations:
    kubernetes.io/ingress.class: nginx
    nginx.ingress.kubernetes.io/ssl-redirect: "true"
    nginx.ingress.kubernetes.io/force-ssl-redirect: "true"
    nginx.ingress.kubernetes.io/proxy-body-size: "10m"
    nginx.ingress.kubernetes.io/proxy-read-timeout: "300"
    nginx.ingress.kubernetes.io/proxy-send-timeout: "300"
    cert-manager.io/cluster-issuer: "letsencrypt-prod"
spec:
  tls:
    - hosts:
        - disney-ai-plus.example.com
        - api.disney-ai-plus.example.com
      secretName: disney-ai-plus-tls
  rules:
    - host: disney-ai-plus.example.com
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: web
                port:
                  number: 80
    - host: api.disney-ai-plus.example.com
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: api
                port:
                  number: 80
