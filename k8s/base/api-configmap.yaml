apiVersion: v1
kind: ConfigMap
metadata:
  name: api-config
  namespace: disney-ai-plus
  labels:
    app.kubernetes.io/name: api
    app.kubernetes.io/component: backend
    app.kubernetes.io/part-of: disney-ai-plus
data:
  NODE_ENV: "production"
  PORT: "3001"
  LOG_LEVEL: "info"
  API_LATENCY_THRESHOLD_MS: "200"
  MAX_CONCURRENT_USERS: "5000"
